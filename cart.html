<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Fira+Sans&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sass/css/style.css" rel="stylesheet" />
    <title>Shop Frontend</title>
</head>

<body class="auth">

    <div id="nav-placeholder"></div>
    <br><br><br>
    <div class="container">
        <div class="breadcrumb"><a class="text-dark" href="index.html">Home</a><span class="sep">></span>Your Cart
        </div>

                <div class="container mx-auto w-50 mb-5">

                <h4 class="d-flex justify-content-between align-items-center mt-5">
                    <span class="">Your cart</span>                  
                </h4>
                <table class="table cartDisplay">
                    <thead>
                        <tr>
                            <th>Delete</th>
                            <th colspan="2">Product</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>

                    <tbody id="cartdata">

                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="3">Total</td>
                            <td class="text-end" id="totalPrice" colspan="3"><strong>R<span
                                        class="price"></span></strong></td>
                        </tr>
                    </tfoot>
                </table>

            </div>

        </div>

                <p class="text-center"><a href="#orderform">Submit your order <i class="bi bi-arrow-down bounce arrow fw-bold fs-3 fa-5x"></i></a></p>   

                <div class="container mx-auto w-50 mt-5 pt-2 mb-5">    
                       
                
                <form class="p-4 p-md-5 border rounded-3 bg-light orderForm" id="orderform">

                    <div class="mb-3">
                       
                      <label for="fname">Name</label>
                      <input type="text" class="form-control" id="ordername" placeholder="Name">
                      <span class="error-message-order"></span>
                    </div>
          
                    <div class=" mb-3">
                      <label for="lname">Surname</label>
                      <input type="text" class="form-control" id="ordersurname" placeholder="Surname">
                      <span class="error-message-order"></span>
                    </div>
          
                    <div class="mb-3">
                      <label for="floatingInput">Email address</label>
                      <input type="email" class="form-control" id="ordercontactemail" placeholder="email">
                      <span class="error-message-order"></span>
                    </div>
          
                    <div class=" mb-3">
                      <label for="lname">Message</label>
                    <textarea class="form-control" id="ordermessage" placeholder="Your message"></textarea>
                      <span class="error-message-order"></span>
                    </div>
          
                    <button class="w-100 btn btn-lg btn rounded-0 yellow" type="submit">Submit order</button>
                    <hr class="my-4">
                    <div class="error-message-order-all"></div>
          
                  </form>
            </div>

        </div>

    <br>

    <!--FOOTER-->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
