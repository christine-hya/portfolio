<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sass/css/style.css" rel="stylesheet" />
    <title>Shop Frontend</title>
</head>

<body>

    <div id="nav-placeholder"></div>
    <div class="container">
        <div class="breadcrumb"><a class="text-dark" href="index.html">Home</a><span class="sep">></span>Your Cart
        </div>

        <!--CART-->
        <div class="row">
            <div class="col-md-8 col-lg-8 order-md-last ps-4">

                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="cartCount badge bg-primary rounded-pill"></span>
                </h4>
                <table class="table cartDisplay">
                    <thead>
                        <tr>
                            <th>Delete</th>
                            <th colspan="2">Product</th>
                            <th class="text-end">Total</th>
                        </tr>
                    </thead>

                    <tbody id="cartdata">

                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="3">Total</td>
                            <td class="text-end" id="totalPrice" colspan="3"><strong>R<span
                                        class="price"></span></strong></td>
                        </tr>
                    </tfoot>
                </table>

            </div>

            <div class="col-md-4 col-lg-4 pe-4">
                
                <form class="p-4 p-md-5 border rounded-3 bg-light contactForm">

                    <div class="mb-3">
                        <p>Submit your details with your order and I'll be in touch.</p>
                      <label for="fname">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Name">
                      <span class="error-message-contact"></span>
                    </div>
          
                    <div class=" mb-3">
                      <label for="lname">Surname</label>
                      <input type="text" class="form-control" id="surname" placeholder="Surname">
                      <span class="error-message-contact"></span>
                    </div>
          
                    <div class="mb-3">
                      <label for="floatingInput">Email address</label>
                      <input type="email" class="form-control" id="contactemail" placeholder="email">
                      <span class="error-message-contact"></span>
                    </div>
          
                    <div class=" mb-3">
                      <label for="lname">Message</label>
                    <textarea class="form-control" id="messagebody" placeholder="Your message"></textarea>
                      <span class="error-message-contact"></span>
                    </div>
          
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit order</button>
                    <hr class="my-4">
                    <div class="error-message-contact-all"></div>
          
                  </form>
            </div>
        </div>

    </div>

    <br>

    <!--FOOTER-->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
