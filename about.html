<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="sass/css/style.css" rel="stylesheet" />
  <title>Shop Frontend</title>
</head>

<body>

    <div id="nav-placeholder"></div>

  <!--CONTACT FORM-->
  <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h3 class="display-4 fw-bold lh-1 mb-3">Get in touch</h3>
        <p class="col-lg-10 fs-4">Leave your message and I'll be in touch.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">

        <form class="p-4 p-md-5 border rounded-3 bg-light contactForm">

          <div class="mb-3">
            <label for="fname">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <span class="error-message-contact"></span>
          </div>

          <div class=" mb-3">
            <label for="lname">Surname</label>
            <input type="text" class="form-control" id="surname" placeholder="Surname">
            <span class="error-message-contact"></span>
          </div>

          <div class="mb-3">
            <label for="floatingInput">Email address</label>
            <input type="email" class="form-control" id="contactemail" placeholder="email">
            <span class="error-message-contact"></span>
          </div>

          <div class=" mb-3">
            <label for="lname">Surname</label>
          <textarea class="form-control" id="messagebody" placeholder="Your message"></textarea>
            <span class="error-message-contact"></span>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">Send</button>
          <hr class="my-4">
          <div class="error-message-contact-all"></div>

        </form>

        <!-- <span class="signup-success-message">You have successfully signed up. Log in here.</span> -->
      </div>
    </div>
  </div>



  <!--FOOTER-->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
