<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sass/css/style.css" rel="stylesheet" />
    <title>Shop Frontend</title>
</head>

<body class="userAccount auth">

    <div id="nav-placeholder"></div>

    <div class="container-fluid mx-auto">
        <div class="breadcrumb"><a class="text-dark" href="index.html">Home</a><span class="sep">></span>Your Account
        </div>
        <div class="container">
            <h1 class="text-center">Dashboard</h1>
            <p class="text-center">Welcome <span id="fullname"></span></p>
        </div>


        <div class="card w-50 mx-auto">
            <div class="card-body">

                <form class="updateAccount">
                    <input type="text" id="username" name="username" class="form-control" readonly>
                    <label>User name</label>
                    <br>
                    <br>

                    <h3>Your account</h3>
                    <div class="row">

                        <div class="col-md-6">
                            <label for="fname">Name</label>
                            <input type="text" name="fname" id="fnameupdate" class="form-control">                            
                            <!-- <span class="error-message-update"></span> -->
                        </div>


                        <div class="col-md-6">
                            <label for="lname">Surname</label>
                            <input type="text" name="lname" id="lnameupdate" class="form-control">                         
                            <!-- <span class="error-message-update"></span> -->
                        </div>

                    </div>

                    <br>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="emailupdate" class="form-control">                    
                    <span class="error-message-update"></span>

                    <br><br>

                    <label for="updatepassword">Update password</label>
                    <input type="password" class="form-control" id="newpassword">                    
                    <span class="error-message-update"></span>

                    <br><br>

                    <label for="repeatnewpassword">Repeat new password</label>
                    <input type="password" class="form-control" id="repeatnewpassword">               
                    <span class="error-message-update"></span>
                    <br>
                    <br>
                    <div class="text-center">
                        
                        <button class="btn btn-success" type="submit">Update account</button>
                        <div class="error-message-update-all"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    </div>
    <br>
    <br>
    <div id="footer-placeholder"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
