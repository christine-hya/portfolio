<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sass/css/style.css" rel="stylesheet" />
    <title>Shop Frontend</title>
</head>

<body class="userAccount auth">

    <div id="nav-placeholder"></div>

    <div class="container-fluid">
        <div class="breadcrumb"><a class="text-dark" href="index.html">Home</a><span class="sep">></span>Your Account
        </div>
        <div class="container">
            <h1 class="text-center">Dashboard</h1>
            <p class="text-center">Welcome <span id="fullname"></span><a href="#" class="logout">Log Out</a></p>
        </div>
        <h1>Your account</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">

                        <form method="post" class="updateAccount">
                            <input type="text" id="username" name="username" class="form-control" readonly>
                            <label>User name</label>
                            <h3>Personal Information</h3>
                            <div class="row">

                                <div class="col-md-6">
                                    <input type="text" name="fname" id="fname" class="form-control">
                                    <label for="fname">Name</label>
                                </div>

                                <div class="col-md-6">
                                    <input type="text" name="lname" id="lname" class="form-control">
                                    <label for="lname">Surname</label>
                                </div>

                            </div>
                            <input type="text" name="phone" id="phone" class="form-control">
                            <label for="phone">Phone</label>
                            <input type="text" name="email" id="email" class="form-control">
                            <label for="email">Email</label>

                            <h3>Address</h3>
                            <label for="address">Address</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="city" id="city" class="form-control">
                                    <label for="city">City</label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="zip" id="zip" class="form-control">
                                    <label for="zip">Zip code</label>
                                </div>
                            </div>
                            <br>
                            <button class="btn btn-success">Update account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col">

        </div>
    </div>

    </div>
    <br>
    <br>
    <div id="footer-placeholder"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
