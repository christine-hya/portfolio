<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Fira+Sans&family=Zen+Antique+Soft&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sass/css/style.css" rel="stylesheet" />
    <title>Shop Frontend</title>
</head>

<body class="dark">

    <div id="nav-placeholder"></div>

    <div class="container-fluid pink">
        <div class="row justify-content-center pt-5">

            <div class="col-md-6">
                <div class="card rounded-0">
                    <div class="card-body p-4">
                        <h1 class="pt-3 text-center">Log into your account</h1>
                        <br>
                        <br>


                        <form action="account.html" class="loginForm">
                            <div class="error-message-all"></div>

                            <div class="w-75 mx-auto">
                        
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control input rounded-0">
                                <span class="error-message"></span>
                            </div>
                            <br>
                            <div class="w-75 mx-auto">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control input rounded-0">
                                <span class="error-message"></span>
                            </div>
                            <br>
                            <p class="text-center"><button class="btn btn-lg btn rounded-0 yellow" type="submit">Log in</button></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

    </div>

    <div id="footer-placeholder"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/init.js"></script>

</body>

</html>
